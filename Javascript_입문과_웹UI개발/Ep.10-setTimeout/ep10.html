<!DOCTYPE html>
<html lang="ko" dir="rtl">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.rtl.min.css"
            integrity="sha384-+4j30LffJ4tgIMrq9CwHvn0NjEvmuDCOfk6Rpg2xg7zgOxWWtLtozDEEVvBPgHqE"
            crossorigin="anonymous"
        />
        <title></title>
        <style></style>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <span class="navbar-brand">Navbar</span>
                <button class="navbar-toggler" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
        <div class="alert alert-danger"><span id="count">5</span>초 이내 구매시 사은품 증정</div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"
        ></script>
        <script>
            let alert = document.querySelector('.alert');
            let count = document.getElementById('count');
            let countNum = 5;

            setInterval(() => {
                countNum -= 1;
                if (countNum >= 0) {
                    count.innerHTML = countNum;
                }
                if (countNum === 0) {
                    alert.style.display = 'none';
                }
            }, 1000);
        </script>
    </body>
</html>
