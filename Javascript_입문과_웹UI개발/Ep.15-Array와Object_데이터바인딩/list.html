<!DOCTYPE html>
<html lang="ko" dir="rtl">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.rtl.min.css"
            integrity="sha384-+4j30LffJ4tgIMrq9CwHvn0NjEvmuDCOfk6Rpg2xg7zgOxWWtLtozDEEVvBPgHqE"
            crossorigin="anonymous"
        />
        <title></title>
        <style></style>
    </head>
    <body>
        <div class="card-group container">
            <div class="card">
                <img src="https://via.placeholder.com/600" />
                <div class="card-body">
                    <h5 class="productName">Card title</h5>
                    <p class="price">가격 : 70000</p>
                    <button class="btn btn-danger">주문하기</button>
                </div>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/600" />
                <div class="card-body">
                    <h5 class="productName">Card title</h5>
                    <p class="price">가격 : 70000</p>
                    <button class="btn btn-danger">주문하기</button>
                </div>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/600" />
                <div class="card-body">
                    <h5 class="productName">Card title</h5>
                    <p class="price">가격 : 70000</p>
                    <button class="btn btn-danger">주문하기</button>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"
        ></script>
        <script>
            var products = [
                { id: 0, price: 70000, title: 'Blossom Dress' },
                { id: 1, price: 50000, title: 'Springfield Shirt' },
                { id: 2, price: 60000, title: 'Black Monastery' },
            ];

            let productName = document.querySelectorAll('.productName');
            let price = document.querySelectorAll('.price');

            for (let i = 0; i < products.length; i++) {
                productName[i].innerText = products[i].title;
                price[i].innerText = '가격 : ' + products[i].price;
            }
        </script>
    </body>
</html>
