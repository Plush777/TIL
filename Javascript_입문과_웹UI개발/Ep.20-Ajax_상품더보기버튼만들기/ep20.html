<!DOCTYPE html>
<html lang="ko" dir="rtl">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.rtl.min.css"
            integrity="sha384-+4j30LffJ4tgIMrq9CwHvn0NjEvmuDCOfk6Rpg2xg7zgOxWWtLtozDEEVvBPgHqE"
            crossorigin="anonymous"
        />
        <title></title>
        <style></style>
    </head>
    <body>
        <div class="container">
            <div class="row"></div>
            <button class="btn btn-danger btnMore">더보기</button>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"
        ></script>
        <script>
            var products = [
                { id: 0, price: 70000, title: 'Blossom Dress' },
                { id: 1, price: 50000, title: 'Springfield Shirt' },
                { id: 2, price: 60000, title: 'Black Monastery' },
            ];

            products.forEach((a, i) => {
                var template = `
                    <div class="col-sm-4">
                        <img src="https://via.placeholder.com/600" class="w-100" />
                        <h5>${a.title}</h5>
                        <p>가격 : ${a.price}</p>
                    </div>
                `;
                document.querySelector('.row').innerHTML += template;
            });
        </script>

        <script>
            let btnMore = document.querySelector('.btnMore');
            let clickCount = 0;
            let more1 = 'https://codingapple1.github.io/js/more1.json';
            let more2 = 'https://codingapple1.github.io/js/more2.json';

            const getData1 = () => {
                $.get(more1, (data) => {
                    data.forEach((a, i) => {
                        var template = `
                                    <div class="col-sm-4">
                                        <img src="https://via.placeholder.com/600" class="w-100" />
                                        <h5>${a.title}</h5>
                                        <p>가격 : ${a.price}</p>
                                    </div>
                                `;
                        document.querySelector('.row').innerHTML += template;
                    });
                });
            };

            const getData2 = () => {
                $.get(more2, (data) => {
                    data.forEach((a, i) => {
                        var template = `
                                    <div class="col-sm-4">
                                        <img src="https://via.placeholder.com/600" class="w-100" />
                                        <h5>${a.title}</h5>
                                        <p>가격 : ${a.price}</p>
                                    </div>
                                `;
                        document.querySelector('.row').innerHTML += template;
                    });
                });
            };

            btnMore.addEventListener('click', function (e) {
                clickCount++;
                console.log(clickCount);

                if (clickCount === 1) {
                    getData1();
                } else if (clickCount > 1) {
                    getData2();
                    btnMore.style.display = 'none';
                }
            });
        </script>
    </body>
</html>
