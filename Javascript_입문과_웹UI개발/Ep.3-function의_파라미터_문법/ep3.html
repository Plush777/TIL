<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/Javascript_입문과_웹UI개발/Ep.1-동적UI만드는스텝/main.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="alert-box" id="alert">
            <p>알림창임</p>
            <button type="button" class="btnClose" onclick="alertOpen('none')">닫기</button>
        </div>
        <button onclick="alertOpen('block')">버튼1</button>
        <button onclick="alertOpen('block')">버튼2</button>
        <script>
            function alertOpen(e) {
                document.getElementById('alert').style.display = e;
            }
        </script>
    </body>
</html>
