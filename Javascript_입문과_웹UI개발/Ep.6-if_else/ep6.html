<!DOCTYPE html>
<html lang="ko" dir="rtl">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.rtl.min.css"
            integrity="sha384-+4j30LffJ4tgIMrq9CwHvn0NjEvmuDCOfk6Rpg2xg7zgOxWWtLtozDEEVvBPgHqE"
            crossorigin="anonymous"
        />
        <title></title>
        <style>
            .list-group {
                display: none;
            }
            .show {
                display: block;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <span class="navbar-brand">Navbar</span>
                <button class="navbar-toggler" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
        <form action="success.html">
            <div class="my-3">
                <input type="text" class="form-control" />
            </div>
            <div class="my-3">
                <input type="password" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary btnSubmit">전송</button>
            <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"
        ></script>
        <script>
            document.querySelector('.btnSubmit').addEventListener('click', function (e) {
                if (document.querySelector('.form-control').value == '') {
                    alert('공백이 있습니다.');
                    e.preventDefault();
                }
            });
        </script>
    </body>
</html>
